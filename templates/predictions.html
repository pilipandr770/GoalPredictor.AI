{% extends "base.html" %}

{% block title %}Predictions - GoalPredictor.AI{% endblock %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h1>‚öΩ Today's Predictions</h1>
        <p>AI-powered football match predictions with 70%+ accuracy</p>
    </div>

    <div id="predictions-container">
        <div class="loading">
            <div class="spinner"></div>
            <p>Loading predictions...</p>
        </div>
    </div>
</div>

<script>
// Load predictions from API
async function loadPredictions() {
    try {
        const response = await fetch('/api/matches/today');
        const matches = await response.json();
        
        const container = document.getElementById('predictions-container');
        
        if (!matches || matches.length === 0) {
            container.innerHTML = `
                <div class="no-data">
                    <h3>No matches today</h3>
                    <p>Check back tomorrow for new predictions!</p>
                </div>
            `;
            return;
        }
        
        // Filter matches with predictions
        const matchesWithPredictions = matches.filter(m => m.prediction);
        
        if (matchesWithPredictions.length === 0) {
            container.innerHTML = `
                <div class="warning-box">
                    <h3>‚ö†Ô∏è ML Model Not Trained</h3>
                    <p>Predictions are not available yet. Train the model first:</p>
                    <code>python ml/train.py</code>
                </div>
            `;
            return;
        }
        
        // Display predictions
        container.innerHTML = matchesWithPredictions.map(match => `
            <div class="prediction-card ${match.prediction.over_2_5 > 0.6 ? 'high-confidence' : ''}">
                <div class="match-info">
                    <div class="teams">
                        <div class="team">
                            <img src="${match.home_team_logo}" alt="${match.home_team_name}">
                            <span>${match.home_team_name}</span>
                        </div>
                        <div class="vs">VS</div>
                        <div class="team">
                            <img src="${match.away_team_logo}" alt="${match.away_team_name}">
                            <span>${match.away_team_name}</span>
                        </div>
                    </div>
                    <div class="match-meta">
                        <span class="league">${match.league}</span>
                        <span class="time">${new Date(match.date).toLocaleString()}</span>
                    </div>
                </div>
                
                <div class="prediction-info">
                    <div class="prediction-label">Over 2.5 Goals</div>
                    <div class="prediction-value">
                        <span class="probability">${(match.prediction.over_2_5 * 100).toFixed(1)}%</span>
                        <div class="confidence-bar">
                            <div class="confidence-fill" style="width: ${match.prediction.over_2_5 * 100}%"></div>
                        </div>
                    </div>
                    
                    ${match.prediction.btts ? `
                    <div class="prediction-label">Both Teams to Score</div>
                    <div class="prediction-value">
                        <span class="probability">${(match.prediction.btts * 100).toFixed(1)}%</span>
                        <div class="confidence-bar">
                            <div class="confidence-fill" style="width: ${match.prediction.btts * 100}%"></div>
                        </div>
                    </div>
                    ` : ''}
                    
                    ${match.prediction.explanation ? `
                    <div class="ai-explanation">
                        <h4>ü§ñ AI Analysis</h4>
                        <p>${match.prediction.explanation}</p>
                    </div>
                    ` : ''}
                </div>
            </div>
        `).join('');
        
    } catch (error) {
        console.error('Error loading predictions:', error);
        document.getElementById('predictions-container').innerHTML = `
            <div class="error-box">
                <h3>‚ùå Error Loading Predictions</h3>
                <p>${error.message}</p>
            </div>
        `;
    }
}

// Load predictions on page load
document.addEventListener('DOMContentLoaded', loadPredictions);
</script>

<style>
.prediction-card {
    background: white;
    border-radius: 12px;
    padding: 24px;
    margin-bottom: 20px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    transition: transform 0.2s;
}

.prediction-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 4px 16px rgba(0,0,0,0.15);
}

.prediction-card.high-confidence {
    border-left: 4px solid #00c853;
}

.teams {
    display: flex;
    justify-content: space-around;
    align-items: center;
    margin-bottom: 16px;
}

.team {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 8px;
}

.team img {
    width: 48px;
    height: 48px;
    object-fit: contain;
}

.vs {
    font-weight: bold;
    color: #666;
    font-size: 18px;
}

.match-meta {
    display: flex;
    justify-content: space-between;
    margin-bottom: 16px;
    padding-bottom: 16px;
    border-bottom: 1px solid #eee;
}

.prediction-info {
    margin-top: 16px;
}

.prediction-label {
    font-weight: 600;
    margin-top: 12px;
    margin-bottom: 8px;
    color: #333;
}

.prediction-value {
    display: flex;
    align-items: center;
    gap: 12px;
}

.probability {
    font-size: 24px;
    font-weight: bold;
    color: #1976d2;
    min-width: 80px;
}

.confidence-bar {
    flex: 1;
    height: 24px;
    background: #e0e0e0;
    border-radius: 12px;
    overflow: hidden;
}

.confidence-fill {
    height: 100%;
    background: linear-gradient(90deg, #4caf50, #00c853);
    transition: width 0.5s ease;
}

.ai-explanation {
    margin-top: 16px;
    padding: 16px;
    background: #f5f5f5;
    border-radius: 8px;
}

.ai-explanation h4 {
    margin-top: 0;
    margin-bottom: 8px;
    color: #1976d2;
}

.warning-box, .error-box, .no-data {
    text-align: center;
    padding: 48px;
    background: white;
    border-radius: 12px;
}

.warning-box {
    border: 2px solid #ff9800;
}

.error-box {
    border: 2px solid #f44336;
}

.loading {
    text-align: center;
    padding: 48px;
}

.spinner {
    border: 4px solid #f3f3f3;
    border-top: 4px solid #1976d2;
    border-radius: 50%;
    width: 48px;
    height: 48px;
    animation: spin 1s linear infinite;
    margin: 0 auto 16px;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
</style>
{% endblock %}
